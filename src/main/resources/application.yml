spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/db
    username: root
    password: root
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: true # keep Hibernate session opened until the web-request is over

security:
  jwt:
    secret_key: 
    access_token_expiration: 3600000 # 1 hour
    refresh_token_expiration: 86400000 # 1 day

logging:
  level:
    org.springframework.security: DEBUG